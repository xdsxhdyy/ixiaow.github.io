<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>
         {% if page.permalink contains "blog" or page.permalink == null%}
        <div id="blog-navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% for section in site.data.blog %}
                    <li>
                        <a href="{{ section.href | prepend: site.baseurl }}">{{section.name }}</a>
                    </li>
                    {%endfor%}
                </ul>
            </div>
        </div>
        {% else %}
        <div id="blog-navbar">
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% for section in site.data.landing %}
                    <li>
                        <a href="{{ section.href | prepend: site.baseurl }}">{{section.name }}</a>
                    </li>
                    {%endfor%}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>
</nav>
<script>
    var $body = document.body;
    var $toggle = document.querySelector('.navbar-toggle');
    var $navbar = document.querySelector('#blog-navbar');
    var $collapse = document.querySelector('.navbar-collapse');
    $toggle.addEventListener('click', function handleMagic(e){
        if ($navbar.className.indexOf('in') > 0) {
            $navbar.className = " ";
            setTimeout(function () {
                if ($navbar.className.indexOf('in') < 0) {
                    $collapse.style.height = "0px";
                }
            }, 400);
        } else {
            $collapse.style.height = "auto";
            $navbar.className += " in";
        }
    })

</script>
